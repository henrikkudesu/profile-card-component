<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Profile card component</title>

</head>

<body>
  <main>
    <div class="profile-card">
      <div class="about">
        <img class="pattern-card" src="./images/bg-pattern-card.svg" alt="card upper background">
        <img class="profile-pic" src="./images/image-victor.jpg" alt="profile picture">
        <div class="personal-info">
          <h1 class="card-highlight name">Victor Crest</h1>
          <h2 class="age">26</h2>
          <h3 class="city">London</h3>
        </div>
      </div>
      <hr class="card-ruler">
      <div class="stats">
        <ul>
          <li>
            <h1 class="card-highlight">80K</h1>
            <span class="stats-text">Followers</span>
          </li>
          <li>
            <h1 class="card-highlight">803K</h1>
            <span class="stats-text">Likes</span>
          </li>
          <li>
            <h1 class="card-highlight">1.4K</h1>
            <span class="stats-text">Photos</span>
          </li>
        </ul>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Leonardo Nascimento</a>.
    </div>
  </footer>
</body>

</html>
