<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Profile card component</title>

</head>

<body>

  <div class="upper-circle"></div>
  <div class="bottom-circle"></div>

  <main>
    <div class="profile-card">
      <div class="about">
        <img class="pattern-card" src="./images/bg-pattern-card.svg">
        <img class="profile-pic" src="./images/image-victor.jpg">
          <div class="personal-info">
            <h1 class="card-highlight name">Victor Crest</h1>
            <h2 class="card-highlight2 age">26</h2>
            <h3 class="city">London</h3>
          </div>
      </div>
      <div class="stats">
        <ul>
          <li>
            <h1 class="card-highlight">80K</h1>
            Followers
          </li>
          <li>
            <h1 class="card-highlight">803K</h1>
            Likes
          </li>
          <li>
            <h1 class="card-highlight">1.4K</h1>
            Photos
          </li>
        </ul>
      </div>
    </div>
  </main>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
